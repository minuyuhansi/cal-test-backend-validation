<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <input type="text" id="display" readonly>
        <h4 class="result">Result: <span id="result">0</span></h4>
        <p class="history">History: <span id="history">0</span></p>
        <p id="history"></p>
        <div class="inputs">
            <div onclick="btnClick('+')">+</div>
            <div onclick="btnClick('-')">-</div>
            <div onclick="btnClick('*')">*</div>
            <div onclick="btnClick('/')">/</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
